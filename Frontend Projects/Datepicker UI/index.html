<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Datepicker UI">
    <meta name="keywords" content="Datepicker, UI, HTML, CSS">
    <meta name="author" content="Eren BallÄ±">
    <link rel="stylesheet" href="style.css">
    <title>Datepicker UI</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="datepicker">
                <div class="topnav">
                    <input type="date" name="dateinput" id="date">
                </div>
                <div class="calendar">
                    <div class="slider">
                        <div class="back"></div>
                        <p class="today">February 2025</p>
                        <div class="next"></div>
                    </div>
                    <div class="days">
                        <div class="day">s</div>
                        <div class="day">M</div>
                        <div class="day">T</div>
                        <div class="day">W</div>
                        <div class="day">T</div>
                        <div class="day">F</div>
                        <div class="day">S</div>
                    </div>
                    <div class="grid">
                        <div data-date="2"></div>
                        <div data-date="3"></div>
                        <div data-date="4"></div>
                        <div data-date="5"></div>
                        <div data-date="6"></div>
                        <div data-date="7"></div>
                        <div data-date="8"></div>
                        <div data-date="9"></div>
                        <div data-date="10"></div>
                        <div data-date="11"></div>
                        <div data-date="12"></div>
                        <div data-date="13"></div>
                        <div data-date="14"></div>
                        <div data-date="15"></div>
                        <div data-date="16"></div>
                        <div data-date="17"></div>
                        <div data-date="18"></div>
                        <div data-date="19"></div>
                        <div data-date="20"></div>
                        <div data-date="21"></div>
                        <div data-date="22"></div>
                        <div data-date="23"></div>
                        <div data-date="24"></div>
                        <div data-date="25"></div>
                        <div data-date="26"></div>
                        <div data-date="27"></div>
                        <div data-date="28"></div>
                        <div class="march" data-date="1"></div>
                        <div class="march" data-date="2"></div>
                        <div class="march" data-date="3"></div>
                        <div class="march" data-date="4"></div>
                        <div class="march" data-date="5"></div>
                        <div class="march" data-date="6"></div>
                        <div class="march" data-date="7"></div>
                        <div class="march" data-date="8"></div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
